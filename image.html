<!DOCTYPE html>
<html>
<head>
        <style type="text/css">

            #container {
                width: 1500px;
                height: 1000px;
                background-color: blue;
                cursor: pointer;
            }
            #rose {
                left: 5px;
                top: 5px;
                position: absolute;
                transition: left .5s ease-in, top .5s ease-in;
            }
            </style>      
</head>
<body style="background-color: blue;">
    <script>
     var container = document.querySelector("#container");
    container.addEventListener("click", userClicked, true);
    function userClicked(event) {
    var x = event.clientX;
    var y = event.clientY;
    var rose = document.getElementById("rose");
    //rose.style.display = '';
    rose.style.left = x + 'px';
    rose.style.top = y + 'px';
}
            </script>           
            <div id="container">                  
                     <img alt="rose appear" id="rose" src="rose.jpeg"/>
            </div>
</body>
</html>
